<div class="main-component">
    <div class="signup-text">
        <h1>Sign Up</h1>
    </div>
    <div class="signup-form">
        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
            <mat-form-field>
                <mat-label for="username">Display name</mat-label>
                <input matInput id="username" type="text" formControlName="username" />
            </mat-form-field>
            <mat-form-field>
                <mat-label for="email">Email</mat-label>
                <input matInput id="email" type="text" formControlName="email" />
            </mat-form-field>
            <mat-form-field>
                <mat-label for="phone">Phone number</mat-label>
                <input matInput id="phone" type="tel" placeholder="Ex. +36 30 123 4567" formControlName="phone" />
            </mat-form-field>
            <mat-form-field>
                <mat-label for="password">Password</mat-label>
                <input matInput id="password" type="password" formControlName="password" />
            </mat-form-field>
            <mat-form-field>
                <mat-label for="passwordConfirm">Password confirm</mat-label>
                <input matInput id="passwordConfirm" type="password" formControlName="passwordConfirm" />
            </mat-form-field>
            <span class="buttons">
                <button mat-raised-button color="primary" type="submit">Sign up</button>
            </span>
        </form>
    </div>
</div>
