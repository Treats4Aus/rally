<h2 mat-dialog-title>Please fill out your password to delete your account</h2>
<mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="password" placeholder="Password">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Go back</button>
  <button mat-button [mat-dialog-close]="password" cdkFocusInitial>Delete account</button>
</mat-dialog-actions>
